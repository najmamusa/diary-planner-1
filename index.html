<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

  <body>
    <header class="jumbotron mb-0 mt-5 mt-md-0 pb-4 pl-md-0">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead pl-1">
        A simple calendar app to shedule the day ahead!
      </p>
      <div
        class="time-wrapper d-flex justify-content-between align-items-center pt-5 pr-3 display-4">
        <p id="currentDay"></p>
      </div>
      <div class="hours-input">

      </div>
    </header>
    <main class="px-3 pl-md-0 pr-md-3">
      <div id="container" class="container-fluid"></div>
