<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <title>Work Day Scheduler</title>
</head>
<!-- Main -->

<body>
  <header class="p-5 border-5 text-center">
    <h1 class="display-4">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day.</p>
    <p id="currentDay" class="lead"></p>
    <!-- DATE AND TIME -->
    <br>
    <p>Today's date is <span id="date"></span><br>Current time is <span id="time"></span></p>
    <p class="saved-task tooltip-spacer"></p>
  </header>
  <!-- Note: the sections below have been commented on to indicate the id of the current time block to make it easier for others to see!-->
  <div class="container-lg px-5">
    <div class="row"></div>
    <!-- 09 =9:00AM -->
    <div id="09" class="row time-block">
      <div class="col-3 col-md-2 hour text-center py-3 rounded-start">9:00AM</div>
      <textarea id='text-09' class="col-7 col-md-8 description" rows="2" placeholder="Type your task here"> </textarea>
      <button class="btn saveBtn col-2 col-md-2 rounded-end" aria-label="save">
        <i class="bi bi-floppy-fill"></i>
      </button>
    </div>
    <!-- 10 = 10:00AM -->
    <div id="10" class="row time-block">
      <div class="col-3 col-md-2 hour text-center py-3 rounded-start">10:00AM</div>
      <textarea id='text-10' class="col-7 col-md-8 description" rows="2"> </textarea>
      <button class="btn saveBtn col-2 col-md-2 rounded-end" aria-label="save">
        <i class="bi bi-floppy-fill"></i>
      </button>
    </div>
    <!-- 11 = 11:00AM -->
    <div id="11" class="row time-block">
      <div class="col-3 col-md-2 hour text-center py-3 rounded-start">11:00AM</div>
      <textarea id='text-11' class="col-7 col-md-8 description" rows="2"> </textarea>
      <button class="btn saveBtn col-2 col-md-2 rounded-end" aria-label="save">
        <i class="bi bi-floppy-fill"></i>
      </button>
    </div>
    <!-- 12 = 12:00PM -->
    <div id="12" class="row time-block">
      <div class="col-3 col-md-2 hour text-center py-3 rounded-start">12:00PM</div>
      <textarea id='text-12' class="col-7 col-md-8 description" rows="2"> </textarea>
      <button class="btn saveBtn col-2 col-md-2 rounded-end" aria-label="save">
        <i class="bi bi-floppy-fill"></i>
      </button>
    </div>
    <!-- 13 = 1:00PM -->
    <div id="13" class="row time-block">
      <div class="col-3 col-md-2 hour text-center py-3 rounded-start">1:00PM</div>
      <textarea id='text-13' class="col-7 col-md-8 description" rows="2"> </textarea>
      <button class="btn saveBtn col-2 col-md-2 rounded-end" aria-label="save">
        <i class="bi bi-floppy-fill"></i>
      </button>
    </div>
    <!-- 14 = 2:00PM -->
    <div id="14" class="row time-block">
      <div class="col-3 col-md-2 hour text-center py-3 rounded-start">2:00PM</div>
      <textarea id='text-14' class="col-7 col-md-8 description" rows="2"> </textarea>
      <button class="btn saveBtn col-2 col-md-2 rounded-end" aria-label="save">
        <i class="bi bi-floppy-fill"></i>
      </button>
    </div>
    <!-- 15 = 3:00PM -->
    <div id="15" class="row time-block">
      <div class="col-3 col-md-2 hour text-center py-3 rounded-start">3:00PM</div>
      <textarea id='text-15' class="col-7 col-md-8 description" rows="2"> </textarea>
      <button class="btn saveBtn col-2 col-md-2 rounded-end" aria-label="save">
        <i class="bi bi-floppy-fill"></i>
      </button>
    </div>
    <!-- 16 = 4:00PM -->
    <div id="16" class="row time-block">
      <div class="col-3 col-md-2 hour text-center py-3 rounded-start">4:00PM</div>
      <textarea id='text-16' class="col-7 col-md-8 description" rows="2"> </textarea>
      <button class="btn saveBtn col-2 col-md-2 rounded-end" aria-label="save">
        <i class="bi bi-floppy-fill"></i>
      </button>
    </div>
    <!-- 17 = 5:00PM -->
    <div id="17" class="row time-block">
      <div class="col-3 col-md-2 hour text-center py-3 rounded-start">5:00PM</div>
      <textarea id='text-17' class="col-7 col-md-8 description" rows="2"> </textarea>
      <button class="btn saveBtn col-2 col-md-2 rounded-end" aria-label="save">
        <i class="bi bi-floppy-fill"></i>
      </button>
    </div>
    <div class="spacer-bottom"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
